<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>Valkey Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script language="javascript" type="text/javascript">

  var wsUri = "/api/chat";
  var input;
  var output;

  function init() {
    input = document.getElementById("input");
    output = document.getElementById("output");

    input.value = ""
    input.style.display = 'none'
  }

  function connect() {
    const urlParams = new URLSearchParams(window.location.search);
    const nameParam = urlParams.get('username');
    if (nameParam == undefined) {
      writeToScreen("You forgot to tell us your name");
      return
    }
    const channelParam = urlParams.get('channel');
    if (channelParam == undefined) {
      writeToScreen("You forgot to select a channel");
      return
    }
    let uri = `${wsUri}?username=${nameParam}&channel=${channelParam}`
    openWebSocket(uri)

    input.style.display = 'block'
    document.getElementById("connectButton").style.display = 'none'
    document.getElementById("loggedIn").innerText = `Logged in as ${nameParam}`
    document.getElementById("title").innerText = `#${channelParam}`
  }

  function openWebSocket(uri) {
    websocket = new WebSocket(uri);
    websocket.onopen = function(evt) { onOpen(evt) };
    websocket.onclose = function(evt) { onClose(evt) };
    websocket.onmessage = function(evt) { onMessage(evt) };
  }

  function onOpen(evt) {

  }

  function onClose(evt) {
    writeToScreen("DISCONNECTED");
  }

  function onMessage(evt) {
    writeToScreen('<span style="color: blue;">' + evt.data + '</span>');
  }

  function doSend(message) {
    websocket.send(message);
  }

  function writeToScreen(message) {
    var pre = document.createElement("p");
    pre.style.wordWrap = "break-word";
    pre.innerHTML = message;
    output.appendChild(pre);
  }

  function inputEnter() {
    if (input.value == "") {
      return
    }
    doSend(input.value)
    input.value = ""
  }

  window.addEventListener("load", init, false);
  </script>
</head>
<body>
  <h2 id="title">Valkey Stream Chat</h2>
  <h4 id="loggedIn"></h4>
  <div id="output"></div>
  <div><input id="connectButton" type="button" value="Connect" onclick="connect()" /></div>
  <input id="input" onchange = "inputEnter()" type="text" name="name" style="width: 90%;"/>
</body>
